akka {
  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
    serializers {
      jackson-json = "akka.serialization.jackson.JacksonJsonSerializer"
    }
    serialization-bindings {
      "com.agentic.actors.GraddieMessages$Message" = jackson-json
    }
  }

  remote {
    artery {
      canonical.hostname = "127.0.0.1"
      # Use 0 for a random available port so it doesn't collide with node1/node2
      canonical.port = 0
    }
  }

  cluster {
    seed-nodes = [
      "akka://GraddieCluster@127.0.0.1:2551",
      "akka://GraddieCluster@127.0.0.1:2552"
    ]
    auto-down-unreachable-after = 10s
  }

  loglevel = INFO
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

