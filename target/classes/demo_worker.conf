akka {
  actor {
    provider = cluster
    serializers {
      jackson-json = "akka.serialization.jackson.JacksonJsonSerializer"
    }
    serialization-bindings {
      "com.agentic.actors.GraddieMessages$Message" = jackson-json
    }
  }
  
  remote {
    artery {
      canonical.hostname = "127.0.0.1"
      canonical.port = 9002
    }
  }
  
  cluster {
    seed-nodes = [
      "akka://GraddieCluster@127.0.0.1:9001",
      "akka://GraddieCluster@127.0.0.1:9002"
    ]
    
    auto-down-unreachable-after = 10s
  }
  
  loglevel = INFO
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

# Application specific config
graddie {
  node-role = "worker"
  submission-timeout = 30s
  grading-timeout = 60s
}
